<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pom</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <div id="heading">Pomodoro Timer - Pom</div>
                <div id="timer-outer-container">
                    <div id="timer-container">
                        <div id="timer"></div>
                        <div id="buttons">
                            <button class="button" id="start" onclick="start()">Start</button>
                            <button class="button" id="stop" onclick="stop()">Stop</button>
                        </div>
                    </div>
                    <img id="sand-clock" src="sand-clock.jpg" alt="Minimalistic sand clock" width="200" height="300">
                </div>
            </div>
        </div>
    </body>
    <script>
        function start() {
            timerId = window.setInterval(decrement, 1000);
            document.getElementById("start").disabled = true;
        }

        function stop() {
            window.clearInterval(timerId);
            remainingSeconds = 60 * totalMinutes;
            document.getElementById("timer").innerHTML = totalMinutes + ":" + "00";
            document.getElementById("start").disabled = false;
        }

        function decrement() {
            remainingSeconds = remainingSeconds - 1;
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;

            let displayMinutes = minutes;
            let displaySeconds = seconds;

            if (minutes < 10) {
                displayMinutes = "0" + displayMinutes;
            }
            if (displaySeconds < 10) {
                displaySeconds = displaySeconds + "0";
            }

            document.getElementById("timer").innerHTML = displayMinutes + ":" + displaySeconds;

            if (remainingSeconds === 0) {
                window.clearInterval(timerId);
                alert("Pomodoro finished");
            }
        }

        const totalMinutes = 25;
        let remainingSeconds = 60 * totalMinutes;
        document.getElementById("timer").innerHTML = totalMinutes + ":" + "00";
        let timerId;
    </script>
</html>
